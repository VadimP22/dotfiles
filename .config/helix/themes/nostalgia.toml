# Nostalgia theme 
# Inspired by MS Visual Studio colors
# Created by VadimP22 (https://github.com/vadimp22)
# Feel free to steal/port/rename :)

# Syntax
"comment" = { fg = "comment" }
"attribute" = { fg = "black" }

"keyword" = { fg = "error" }
"keyword.control" = { fg = "control" }
"keyword.directive" = { fg = "macro" }
"keyword.storage.modifier" = { fg = "error" }
"keyword.function" = { fg = "opfn" }

"type" = { fg = "type" }
"type.builtin" = { fg = "error" }
"type.enum.variant" = { fg = "enum" }

"constant" = { fg = "black" }
"constant.builtin" = { fg = "error" }
"constant.character" = { fg = "string" }
"string" = { fg = "string" }

"variable" = { fg = "black" }
"variable.parameter" = { fg = "param" }

"punctuation" = { fg = "param" }
"punctuation.bracket" = { fg = "black" }
"operator" = { fg = "operator" }

"function" = { fg = "function" }
"function.builtin" = { fg = "function" }
"function.macro" = { fg = "macro" }

"namespace" = { fg = "black" }

# Errors
"warning" = "enum"
"error" = "error"
"info" = "black"
"hint" = "param"

"diagnostic.warning" = { underline = { color = "enum", style = "curl"} }
"diagnostic.error" = { underline = { color = "error", style = "curl"} }
"diagnostic.info" = { underline = { color = "black", style = "curl"} }
"diagnostic.hint" = { underline = { color = "param", style = "curl"} }

# UI common
"ui.background" = { fg = "black", bg = "white" }
"ui.text" = { fg = "black" }
"ui.text.focus" = { bg = "enabled" }
"ui.text.inactive" = { fg = "linenr" }
"ui.text.info" = { fg = "black" }
"ui.linenr" = { fg = "linenr" }
"ui.linenr.selected" = { fg = "base4", modifiers = ["bold"] }
"ui.cursorline" = { bg = "line" }
"ui.selection" = { bg = "selection" }
"ui.cursor" = { bg = "black", fg = "white" }
"ui.cursor.match" = { bg = "match", modifiers = ["underlined"] }

# UI menus
"ui.menu" = { bg = "context", fg = "black" }
"ui.menu.selected" = { bg = "focused", fg = "black" }
"ui.popup" = { fg = "black", bg = "context" }
"ui.help" = { fg = "white", bg = "primary" }
"ui.highlight" = { bg = "line" }
"special" = "primary"

# UI editor
"ui.virtual.indent-guide" = { fg = "helpers" }
"ui.virtual.ruler" = { bg = "context" }
"ui.gutter" = { fg = "secondary" }
"ui.gutter.selected" = { fg = "black" }
"ui.window" = { fg = "primary" }

# Statusline
"ui.statusline" = { bg = "statusline", fg = "white" }
"ui.statusline.inactive" = { bg = "primary", fg = "toolbar" }
"ui.statusline.normal" = { bg = "focused", fg = "black" }
"ui.statusline.insert" = { bg = "type", fg = "black" }
"ui.statusline.select" = { bg = "comment", fg = "dark_base0" }

# Bufferline
"ui.bufferline" = { bg = "inactive", fg = "white" }
"ui.bufferline.active" = { bg = "focused", fg = "black" }
"ui.bufferline.background" = { bg = "primary" }

# Diff
"diff.plus" = "plus"
"diff.delta" = "local"
"diff.minus" = "minus"

[palette]
white = "#FFFFFF"
black = "#000000"

accent = "#203D77"
primary = "#5D6B99"
secondary = "#C4D5FF"

inactive = "#3B4F81"
focused = "#F5CC84"
enabled = "#FFEDC8"
unfocused = "#CCD5F0"

context = "#E9EEFF"
header = "#40568D"
toolbar = "#CCD5F0"
statusline = "#40508D"

base4 = "#464646"
linenr = "#7A7A7A"
line = "#ECECEC"

